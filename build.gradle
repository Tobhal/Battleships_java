plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.javalin:javalin:3.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'org.webjars.npm:vue:2.6.10'
}
